<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <script src="https://www.youtube.com/iframe_api"></script>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

<script>
  if (window.innerWidth < 768) {
    document.body.innerHTML = `
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Device Compatibility Notice</title>
        <style>
          body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #fff;
          }
          .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 1rem;
          }
          h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
            line-height: 1.2;
          }
          p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
            opacity: 0.9;
          }
          .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffd700;
          }
          .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #ffd700;
            color: #1a1a1a;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
          }
          .button:hover {
            transform: translateY(-2px);
            background: #ffca28;
          }
          @media (max-width: 600px) {
            h1 {
              font-size: 1.5rem;
            }
            p {
              font-size: 1rem;
            }
            .container {
              padding: 1.5rem;
            }
          }
        </style>
      </head>
      <body>
        <div class="container">
          <div class="icon">üñ•Ô∏è</div>
          <h1>Desktop Experience Required</h1>
          <p>This website is optimized for desktop and laptop browsers. For the best experience, please visit us from a PC.</p>
          <a href="#" class="button" onclick="window.location.reload()">Try Again</a>
        </div>
      </body>
      </html>
    `;
    throw new Error("Blocked on mobile.");
  }
</script>
